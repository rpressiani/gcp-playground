steps:
- id: 'tf init'
  name: 'hashicorp/terraform:1.4.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - 'terraform init'
- id: 'tf validate'
  name: 'hashicorp/terraform:1.4.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - 'terraform validate'
  env:
  - 'TF_VAR_project=$PROJECT_ID'
- id: 'tf plan'
  name: 'hashicorp/terraform:1.4.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - 'terraform plan'
  env:
  - 'TF_VAR_project=$PROJECT_ID'
- id: 'tf apply'
  name: 'hashicorp/terraform:1.4.4'
  entrypoint: 'sh'
  args: 
  - '-c'
  - 'terraform apply -auto-approve'
  env:
  - 'TF_VAR_project=$PROJECT_ID'
